<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Coffino</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-container">
        <img
          src="img/logo_without_beans.png"
          class="logo-without-beans"
          alt=""
        />
        <img src="img/logo_with_beans.png" class="logo-with-beans" alt="" />
      </div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <div class="dropdown">
            <ul>
              <li class="droplink">About</li>

              <div class="dropdown-content">
                <a href="#">Company Overview</a>
                <a href="#">Company Values</a>
                <a href="#">Our Story</a>
              </div>
            </ul>
          </div>
          <li><a href="#">Products</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#" class="login-link">Login</a></li>
          <img src="img/canada_plag.png" class="flag-logo" alt="" />
        </ul>
      </div>
    </nav>
    <section class="content-container">
      <img src="img/hero_image _half_width.png" class="hero-img" alt="" />
      <div class="text-container">
        <h1 class="heading-1">The World's <span class="keyword">Best</span></h1>
        <h1 class="heading-2">Coffee Subscription Service</h1>
        <div class="sign-up-container">
          <input type="text" placeholder="Your Email Here" />
          <button class="sign-up">Sign Up Now</button>
        </div>
        <button class="shop-now">Shop Now</button>
      </div>
    </section>
    <section class="banner-container">
      <img src="img/A&W_Canada_Logo.png" class="banner-img" alt="" />
      <img src="img/wendys.png" alt="" />
      <img src="img/tim-hortons-logo.png" class="banner-img" alt="" />
      <img src="img/Second_cup_logo15.png" class="banner-img" alt="" />
      <img src="img/burger-king-logo.png" alt="" />
      <img src="img/mcdonalds.png" alt="" />
    </section>
    <section class="shop-container">
      <h1>Our Coffee Beans</h1>
    </section>
  </body>
</html>
